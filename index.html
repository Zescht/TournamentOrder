<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLadder Major Ranking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: #15161a;
            --accent-orange: #ff9600;
            --text-white: #ffffff;
            --slot-empty: #1a1a1f;
            
            /* Fonts */
            --font-ui: 'Teko', sans-serif;
            --font-data: 'Rajdhani', sans-serif;
        }

        /* 1. Layout Safety: Flex Column that fills screen */
        body {
            font-family: var(--font-data);
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2a2a2a 0%, #0b0c10 60%);
            color: var(--text-white);
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* No outer scrollbars */
        }

        /* 2. Compact Header */
        .header-area {
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; 
            padding-top: 5px;
        }

        .logo-img {
            height: 100%; 
            max-height: 85px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 150, 0, 0.4)); 
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px rgba(255, 150, 0, 0.6));
        }

        /* 3. Compact Controls */
        .controls-area {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 5px 0 5px 0;
            flex-shrink: 0;
        }

        .undo-btn {
            background: transparent;
            color: var(--accent-orange);
            border: 1px solid var(--accent-orange);
            padding: 2px 24px;
            
            font-family: var(--font-ui);
            font-size: 1.3rem; 
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            
            cursor: pointer;
            transition: all 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .undo-btn:hover:not(:disabled) {
            background-color: var(--accent-orange);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 150, 0, 0.5);
        }

        .undo-btn:disabled {
            border-color: #444;
            color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* 4. Main Container: Takes ALL remaining space */
        .main-container {
            flex: 1; /* Fills remaining height */
            display: flex;
            gap: 20px;
            width: 95%;
            max-width: 1300px; /* Slightly wider to let text breathe */
            align-self: center;
            padding-bottom: 15px; /* Bottom padding */
            box-sizing: border-box;
            min-height: 0; 
        }

        .pool-container, .ranking-container {
            flex: 1;
            background: var(--panel-bg);
            padding: 2px;
            display: flex;
            flex-direction: column;
            border-top: 2px solid var(--accent-orange);
            border-bottom: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            min-height: 0; 
        }

        h2 {
            margin: 5px 0;
            color: var(--text-white);
            text-align: center;
            font-family: var(--font-ui);
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        /* 5. THE MAGIC: Flex lists with NO scrollbars */
        .card-pool, .timeline {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1; /* Fill the container */
            padding: 8px;
            background-image: linear-gradient(#222 1px, transparent 1px), linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden; /* Hide scrollbars, force fit */
        }

        /* Distribute 10 items equally */
        .slot-wrapper {
            display: flex;
            gap: 10px;
            flex: 1; /* Takes 1/10th of the space */
            min-height: 0; 
        }

        .rank-number {
            background: #000;
            color: var(--accent-orange);
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-ui);
            font-size: 1.5rem;
            font-weight: 600;
            border: 1px solid #333;
            clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);
        }

        .slot {
            flex-grow: 1;
            background-color: var(--slot-empty);
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .slot.drag-over {
            border-color: var(--accent-orange);
            box-shadow: inset 0 0 15px rgba(255, 150, 0, 0.2);
        }

        /* --- CARDS --- */
        .card {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #2a2a30 0%, #232328 100%);
            color: #eee;
            cursor: grab;
            
            font-family: var(--font-data);
            font-weight: 600;
            font-size: 1rem; /* Base size */
            /* Use responsive font size if screen is tiny */
            font-size: clamp(0.7rem, 2vh, 1.1rem); 
            
            text-transform: uppercase;
            letter-spacing: 0.05em;
            
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 4px solid #444;
            transition: all 0.2s;
            box-sizing: border-box;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Make pool items share height equally too */
        #pool .card {
            flex: 1; /* Share height equally */
            margin-bottom: 0;
        }
        
        .slot .card {
            height: 100%;
            border-left: 4px solid var(--accent-orange);
            background: linear-gradient(90deg, #333 0%, #222 100%);
        }

        .card:hover { border-left-color: var(--accent-orange); }
        .card.dragging { opacity: 0.6; }

    </style>
</head>
<body>

    <div class="header-area">
        <img src="https://i.imgur.com/qvAbIq4.png" alt="StarLadder Major Budapest 2025" class="logo-img">
    </div>

    <div class="controls-area">
        <button class="undo-btn" id="undoBtn" onclick="undoLastAction()" disabled>Undo Last Action</button>
    </div>

    <div class="main-container">
        <div class="pool-container">
            <h2>Events</h2>
            <div id="pool" class="card-pool">
                <div class="card" draggable="true">DreamHack Open Cluj⁠-⁠Napoca</div>
                <div class="card" draggable="true">MLG Major Championship: Columbus</div>
                <div class="card" draggable="true">PGL Major Kraków</div>
                <div class="card" draggable="true">ELEAGUE Major Boston</div>
                <div class="card" draggable="true">StarLadder Berlin Major</div>
                <div class="card" draggable="true">PGL Major Stockholm</div>
                <div class="card" draggable="true">PGL Major Antwerp</div>
                <div class="card" draggable="true">IEM Rio Major</div>
                <div class="card" draggable="true">PGL Major Copenhagen</div>
                <div class="card" draggable="true">StarLadder Budapest Major</div>
            </div>
        </div>

        <div class="ranking-container">
            <h2>Timeline</h2>
            <div class="timeline">
                <div class="slot-wrapper"><div class="rank-number">1</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">2</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">3</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">4</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">5</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">6</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">7</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">8</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">9</div><div class="slot"></div></div>
                <div class="slot-wrapper"><div class="rank-number">10</div><div class="slot"></div></div>
            </div>
        </div>
    </div>

<script>
    const cards = document.querySelectorAll('.card');
    const slots = document.querySelectorAll('.slot');
    const pool = document.getElementById('pool');
    const undoBtn = document.getElementById('undoBtn');
    let actionHistory = [];

    cards.forEach(card => {
        card.addEventListener('dragstart', function() {
            this.classList.add('dragging');
            draggedCard = this;
            originSlot = this.parentNode;
        });
        card.addEventListener('dragend', function() {
            this.classList.remove('dragging');
            draggedCard = null;
            originSlot = null;
        });
    });

    const allDropZones = [...slots, pool];
    allDropZones.forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault();
            if(zone.classList.contains('slot')) zone.classList.add('drag-over');
        });
        zone.addEventListener('dragleave', () => {
            if(zone.classList.contains('slot')) zone.classList.remove('drag-over');
        });
        zone.addEventListener('drop', dragDrop);
    });

    let draggedCard = null;
    let originSlot = null;

    function dragDrop() {
        this.classList.remove('drag-over');
        if (!draggedCard || this === originSlot) return;

        let action = null;

        if (this.classList.contains('slot')) {
            if (this.children.length === 0) {
                action = { type: 'move', card: draggedCard, from: originSlot, to: this };
                this.appendChild(draggedCard);
            } else {
                const existingCard = this.children[0];
                action = { type: 'swap', cardInHand: draggedCard, cardInSlot: existingCard, from: originSlot, to: this };
                originSlot.appendChild(existingCard);
                this.appendChild(draggedCard);
            }
        } else if (this.id === 'pool') {
            action = { type: 'move', card: draggedCard, from: originSlot, to: this };
            this.appendChild(draggedCard);
        }

        if (action) {
            actionHistory.push(action);
            undoBtn.disabled = false;
        }
    }

    function undoLastAction() {
        if (actionHistory.length === 0) return;
        const lastAction = actionHistory.pop();
        if (lastAction.type === 'move') {
            lastAction.from.appendChild(lastAction.card);
        } else if (lastAction.type === 'swap') {
            lastAction.from.appendChild(lastAction.cardInHand);
            lastAction.to.appendChild(lastAction.cardInSlot);
        }
        if (actionHistory.length === 0) undoBtn.disabled = true;
    }
</script>

</body>
</html>
